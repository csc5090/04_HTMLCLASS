<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>field_set</title>
</head>
<body>

<!--  
	<fieldset>태그 ==> 입력 요소들을 그룹으로 묶어서 표현할 때 사용하는 태그이다.
	<legend>태그 ==> <fieldset>의 제목을 지정할 때 사용한다.
	
 -->
 
 <!-- 
 	입력 요소에서 사용하는 속성 
 	1) placehoder ==> 입력값에 대한 힌트를 희미하게 보여준다.
 	2) value ==> 초기값을 설정할 때 사용한다.
 	3) autofocus ==> 페이지가 로드되면 해당 요소에 입력 포커스가 놓인다.
 	4) readonly ==> 입력 요소에 값 수정 불가
 	5) disabled ==> 입력 요소를 비활성화한다.(비활성화 된 객체는 서버로 전송 되지 않는다.)
 	
  -->
 
<form>
<fieldset style="width:300px;">
	<legend>인 적 사 항</legend>
	이 름 : <input type="text" name="irum" placeholder="이름을 입력하세요"><br><br>
	전 화 : <input type="text" name="tel" value="010-1234-5678"><br><br>
	전 화 : <input type="text" name="hometel" value="010-1224-5678" readonly><br><br>
	주 소 : <input type="text" name="addr" autofocus disabled><br><br>
</fieldset>
	<input type="submit" value="전 송">
</form>
<hr color="blue">

<fieldset>
	<legend> check box, radio 객체와 label 연결하기</legend>
	좋아하는 과일 : 
		<input type="checkbox" name="tt" value="사과" id="test1"><label for="test1">사과</label>
		<input type="checkbox" name="tt" value="배" id="test2"><label for="test2">배</label>
		<input type="checkbox" name="tt" value="버내너" id="test3"><label for="test3">바나나</label>
		<br><br>
		<input type="radio" name="rr" value="사과" id="t1"><label for="t1">사과</label>
		<input type="radio" name="rr" value="배" id="t2"><label for="t2">배</label>
		<input type="radio" name="rr" value="버내너" id="t3"><label for="t3">바나나</label>
</fieldset>

</body>
</html>
