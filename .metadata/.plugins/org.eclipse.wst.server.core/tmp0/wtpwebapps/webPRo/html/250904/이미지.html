<!--  html 문서에서 이미지를 나타나게 하는 태그는 <img>태그이다.

	<형식>
		<img src="경로/그림파일명.확장자>
		
	<img> 태그의 속성
		width ==> 이미지의 너비를 설정.
		height ==> 이미지의 높이.
			   ==> width나 height 속성을 하나만 지정하면 나머지 하나는 그 비율에 맞춰 자동으로 설정됨.
		alt ==> 이미지가 나타나지 않을 경우. 이미지가 나타날 자리에 출력할 메시지를 지정.
				시각장애인을 위한 스크린 리더를 사용할 때 이미지 대신 사용자가
				이해할 수 있는 대체 텍스트를 지정할 때도 사용.
 		title ==> 이미지 위에 마우스 커서가 놓이면 나타나는 메시지를 설정한다.
 -->
