<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div와 sapn</title>

<!-- 
	문장이나 문자들을 묶음으로 처리하는 태그로 <div>태그와 <span>태그를 사용한다.
	
	<div>태그는 주로 섹션을 분리할 때 사용하고 줄바꿈 기능이 있다.
	<span>태그는 글자나 문장에 style을 지정할 때 주로 사용하고 줄바꿈 기능은 없다.
 -->
 
 
 <!-- 
 	요소(태그)에 style을 지정하는 방법
 	형식) <태그명 style="스타일 속성명1:값1, 스타일속성명2:값2;...">내용</태그명>	
  -->
  
  <!-- 
  		색깔을 지정하는 방법
  	1. 색의 이름을 영문으로 기술한다.
  	2. #RRGGBB 형식으로 기술함.
  	   RR => RED값. 16진수(0~255, 0~FF)
  	   GG => GREEN. 
  	   BB => BLUE
    3. rgb(red값, green값, blue값)
    	=> 각 색의 값을 10진수로 표기하거나 %(퍼센트)단위로 표기한다.
    4. rgba(red값, green값, blue값, 값)
    	=> 투명도 조절. 0~1사이의 값으로 지정하고, 0은 완전투명. 1은 불투명.
    -->
  
</head>
<body style="background-color:#D3D3D3;">
보통글자
<div style="color:rgb(50%, 100%, 100%);">이 영역은 div 태그 영역임</div>
보통글자<br><br>

span태그는 <span style="color:rgba(100%, 0%, 30%, 0.8); font-size:20pt;">글자나 문장에</span> style을 지정할 때 주로 사용함.




</body>
</html>
