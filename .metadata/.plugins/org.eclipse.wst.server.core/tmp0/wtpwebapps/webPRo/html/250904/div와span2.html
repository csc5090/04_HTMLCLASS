<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div와 span2</title>

<!--  
	요소의 특징
	1. 블록요소 ==>    1) 줄바꿈 기능 탑제.
					 2) 영역의 크기를 지정할 수 있다.(단, 크기를 지정하지 않으면 해당 줄 전체를 차지함)
					 
	2. 인라인요소 ==>  1) 줄바꿈 기능이 없다.
					 2) 영역의 크기를 지정할 수 없다.
					 	(영역의 크기는 '내용(contents)'의 크기와 같다.				 

 -->

</head>
<body>
<div style="background-color:blue;">블록요소 div 1...</div>
<div style="background-color:green;">블록요소 div 2...</div>
<div style="background-color:red;">블록요소 div 3...</div>
<div style="background-color:pink; width:400px; height:100px"> 크기를 지정한 블록.</div>

<hr color="green">

<span style="background-color:cyan;">인라인요소 </span>의 대표적인 태그가 span태그인데<br>
<span style="background-color:yellow;">인라인요소</span>는 크기를 지정할 수 없고
그 안의 데이터의 양에 따라 크기가 결정된다.
</body>
</html>
