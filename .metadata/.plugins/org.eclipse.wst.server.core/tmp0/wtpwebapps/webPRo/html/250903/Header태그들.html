<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Header 태그들</title>

<!-- 
	Header 태그들은 태그명이 '<h숫자>'형태로 되어 있으며
	숫자는 1 ~ 6사이의 값을 가진다.
	숫자가 작으면 글자의 크기가 크게 나타난다.
	
	Header 태그들은 주로 본문의 제목을 나타낼 때 사용한다.
	Header 태그들도 p태그와 같은 줄바꿈 기능이 있다.
	
 -->


</head>
<body>
보통글자
<h1>Header</h1>
<H2>Header</H2>
<H3>Header</H3>
<H4>Header</H4>
<H5>Header</H5>
<H6>Header</H6>

</body>
</html>
