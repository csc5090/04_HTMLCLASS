<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 표시에 관하여</title>
<!--  
	HTML문서에는 1개 이상의 연속된 공백 (space)을 삽입하여도 1개의 공백으로 표시되고,
	1개 이상의 연속된 줄바꿈(Enter)도 1개의 공백으로 표시됨.

	<br>태그 ==> 줄바꿈 태그
			==> <br>태그 하나가 줄바꿈 한 번을 의미함.
			
 -->
</head>
<body>
Hello.<br>
ㅎㅇ<br>

body 태그 안에 특별한 태그 없이 입력할 수 있지만<br>
단락을 사용하지 않으면 전체가 한 줄로 표시된다.

</body>
</html>
