<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>특수문자(빌트인 엔티티)</title>

<!-- 
	HTML 문서에서 특별한 용도로 사용되는 문자를 화면에 나타내기 위한 명령으로
	'빌트인 엔티티'라고 한다.
	
	형식) &명령;
	
	종류) &lt;  ==> '<'
		 &gt;  ==> '>'
		 &quot;  ==> '"'
		 &amp;   ==> '&'
		 &nbsp;  ==> 사이띄우기
 -->

</head>
<body>
	&lt;abcd&gt;<br>
	<p title="타이틀 &quot;asdf&quot;">asd</p>
	
	&amp;lt;는 < 문자를 나타낸다. <br>
	
	글자와 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;글자 사이를 띄우기

</body>
</html>
