<script type="text/javascript">
/* 
  자료형(데이터 타입)

1. 원시타입
	- 숫자 타입 : 정수, 실수 구분 없이 하나의 타입으로 존재한다.
		100(10진수)
		0b1010 (2진수)
		0o42 (8진수)
		0x4f (16진수)
		
		3.14
		1.23e+3 ==> 1.23 * 10의 3승.
  		1.23e-3 ==> 1.23 * 10의 -3승.
  		
  		Infinity (양의 무한대)
  		-Infinity (음의 무한대)
  		
  		NaN (Not a Number) ==> 산술 연산 불가.
  		
  	- 문자열 타입 : "" 큰 따옴표, '' 작은 따옴표, 또는 백틱(``)으로 감싸서 나타낸다.
  				  "홍길동", '우리나라', `대한민국`, "2323"
  	- 논리타입(boolean) : true, false
  	
  	- undefined 타입 : 선언된 변수를 초기화하지 않았을 때. 암묵적으로 할당되는 값.
  	
  	- null 타입 : 값이 없다는 것을 명시적으로 표현할 때 사용.
  	
  	- Symbol 타입 : 변경 불 가능한 원시 타입의 값. (다른 값과 절대 중복되지 않는 유일무이한 값)
  					==> 다른 원시타입의 값들과 다르게 Symbol 한 수를 호출해서 사용한다.
  					
2. 객체 타입 ==> 객체, 함수, 배열 등


	변수 ==> 리터럴. 즉 데이터가 저장될 기억장소 이름.
	
1. 변수 선언 및 초기화 
	- var, let, const 키워드를 사용해서 선언한다.
	 (이전에는 var를 이용했지만, ES6에서부터 let, const가 도입되었다.이 키워드를 사용하길 권장한다.)
	 
	 1) var 변수명; ==> 해당 변수가 만들어지고 undefined로 초기화가 된다.(이 변수의 값은 언제든지 변경이 가능하며, 중복 선언이 가능함.)
	   															(함수 스코프임.)
	
	 2) let 변수명; ==> 이 변수의 값은 언제든지 변경이 가능하다.(변수의 중복 선언이 불가능함. + 블록 스코프임.)
	 
	 3) const 변수명 = 초기값; ==> 선언과 동시에 초기화해야 한다.(변수값 변경 불가능. 중복 선언도 불가능. 블록 스코프임.)
 	 
	 4) 선언된 변수에 값을 할당.
	 	변수명 = 값;
	 
	 
2. 식별자(변수명, 함수명) ==> 어떤 값을 구별해서 식별할 수 있는 고유한 이름.
- 식별자 만드는 규칙
	1) 사용할 수 있는 자 : 영어 대소문자, 숫자, _, $, 한글(비추천)
	2) 숫자로 시작할 수 없다.
	3) 대소문자를 구별함.
	4) 예약어는 사용 불가능.
	 

3. 호이스팅(hoisting) ==> 스크립트가 실행될 때 평가 단계에서 변수의 선언문과 함수의 정의 부분이 코드의 선두 부분으로 끌어 올려진 것 처럼
						동작하는 것을 말한다. ( 스크립트의 고유한 특징 )
						==> var, let, const, function, class,
	
 */
 
 /*
 
 console.log("출력할 내용");
 console.log("100 ==> ", 100);
 console.log("100 ==> " + 100);
 
 console.log("0b1010 ==> " + 0b1010); // 0 1
 console.log("0o47 ==> ", 0o47 ); // 0 ~ 7
 console.log("0x4f ==> ", 0x4f ); // 0 ~ 9 10(A) 11(B) 12(C) 13(D) 14(E)
 
 console.log("123e+3 ==> ", 1.23e+3);
 console.log("123e-3 ", 1.23e-3);

 console.log("1212/0 ==>", 1212/0);
 console.log("-1212/0 ==>", -1212/0);
 
 console.log(123 * "안녕");
 
 */

 console.log("변수 선언 후 초기화 전", test);
 
 test = "홍길동";
 age = 30;
 
 console.log(test + "씨의 나이는 " + age + "세 입니다.");
 
 test = 100;
 age = "우리나라";
 
 console.log("test", test);
 console.log("age", age);
 console.log("---------------------------");
 
 var test = 200;
 
 console.log("test", test);
 console.log("---------------------------");
 
 let irum, kor; // 변수 선언
 irum = "일지매";
 kor = 90;
 
 console.log(irum + "의 국어점수 : " + kor);
 
 kor = "국어"; irum = 45;
 
 console.log("kor", kor);
 console.log("irum", irum);
 
 // let irum = "성춘향"; //let으로 선언한 변수는 재선언이 불가능함.
 
 console.log("--------------------------");
 
 const str = "우리나라"; //const로 상수를 선언할 때는 반드시 초기화도 같이 이루어져야 함.
 
 // 백틱을 사용하면 여러줄의 문자열을 묶어서 나타낼 수 있다.
 
 let str2 = "식별자 : 어떤값을 구별해서" + "식별할 수 있는 고유한 이름";
 
 let str3 = `식별자 : 어떤 값을 구별해서 식별할 수 있는 고유한 이름`;

 console.log("str3", str3);
 
 irum = "홍길동";
 kor = 90;
 
 console.log(irum + `의 국어 점수 : ` + kor);
 
 // 백틱 안에서 변수값을 출력할 때는 '${변수명}' 형태로 사용함.
 // 그리고 ${이 안에는 수식을 사용할 수 있다.}
 
 
 console.log(`${irum}의 국어점수 : ${kor}`);
 
 console.log(`${irum}의 국어점수 : ${kor+10}`);
 
 /*

 	10 / 3 ==> 3

 */
