<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수(function)</title>

<script>
/*
 *  함수 ==> 자바의 메소드. 특정 기능을 가진 단위 프로그램(한가지 목적을 달성하기 위해 작성된 코드의 집합.)
 
 	
 
 		- 함수의 종류
 		1) 내장함수 ==> 프로그래밍 언어에서 미리 만들어 제공하는 함수
 		
 		(1) eval(수식문자열);
 			==> 주어진 '수식 문자열'을 계산 가능한 식으로 변환 후 처리함.
 			
 			
 			 let str = "(100/4+5)/5";
 			 let ex = (100/4+5)/5;
 			 let ev = eval(str); // str의 따옴표를 제거 후 계산.
 			 
 			 console.log("str = "+str);
 			 console.log("ex = "+ex);
 			 console.log("ev = "+ ev);
 			 
 			 let ev2 = eval("ev + 20"); //ev + 20
 			 
 			 console.log("ev2 = "+ev2);
 			 
 			 let con = eval("console");
 			 con.log("ㅎㅇ");
 			 =================
 			 
 			     문자열을 숫자로 변환하는 함수.
 				 - parseInt(문자열, 숫자);
 			 ==> 문자열을 정수형 숫자로 변환.
 			 ==> 진수에는 10,2,8,16을 사용 가능.
 			 
 			 console.log("'123.45' => ", parseInt("123.45"));
 			 console.log("123.45 => ", parseInt(123.45));
 			 console.log("'123a45' => ", parseInt("123a45"));
 			 console.log("'a12345' => ", parseInt("a12345"));
 			 
 			console.log( parseInt("100", 2)); // 4
			console.log( parseInt("128", 8)); //10
			console.log( parseInt("2a", 16)); // 42
			
			
			
			  - parseFloat(문자열);
			     ==> 문자열을 실수형 숫자로 변환.
			     
			  console.log( parseFloat("123.45")); //123.45
			  console.log( parseFloat("123.4a5")); //123.4
	 		  console.log( parseFloat("a123.45"));  // NaN
	 		  console.log( parseFloat("1.2e3"));   // 1.2e3 ==> 1.2*10의 3승 => 1200
 			 
 			 
 			- Number(숫자로만 구성된 문자열);
	 		  ==> 문자열을 숫자로 변환
	 		  
	 		  
	 		  console.log( Number("123") x); // 123
	 		  console.log( Number("123.45") ); //123.45
	 		  console.log( Number("1.2e3") ); //1200
	 		  console.log( Number ("123a45") ); // 
	 		  
	 		  
	 		  (3) 숫자 여부를 판단하는 함수들.
	 		  
	 		  - isFinite(값);
	 		  		==> '값'이 유한수(숫자)이면 true, 문자면 false.
	 		  		
	 		  - isNaN(값);
	 		  		==> '값'이 숫자이면 false, 문자면 true
	 		  
	 		  		
	 		  console.log( isFinite("123.45"));  //true
	 		  console.log( isFinite("12a345")); //false
	 		  
	 		  console.log( isNaN("123.45") ); //false
	 		  console.log( isNaN("12a345") ); // true
	 		  
	 		  console.log( Number(null) ); //0
	 		  console.log( Number("") ); //0
	 		  console.log( isFinite(null) ); //true
	 		  console.log( isFinite("") );  //true
	 		  
	 		  //숫자 2개를 차례로 입력받아 덧셈 결과 출력.
	 		  
	 		  let num1 = prompt("첫 번째 숫자 입력");
	 		  
	 		  let num2 = prompt("두 번째 숫자 입력");
	 		  
	 		  let sum = Number(num1) + Number(num2);
	 		  
	 		  console.log(`${num1} + ${num2} = ${sum}`);
	 		  
	 		  --> 리팩토링
	 		  
	 		  let num1;
	 		  
	 		  do{
	 			  num1 = prompt("첫번째 숫자를 입력");
	 		  } while (!isFinite(num1));
	 		  
	 		  let num2;
	 		  do{
	 			  num2 = prompt("두번재 숫자를 입력");
	 		  } while(isNaN(num2));
	 		  
	 		  let sum = Number(num1) + Number(num2);
	 		  console.log(`${num1} + ${num2} = ${sum}`);
	 		  
	 		  
	 		  
		   2) 사용자 정의 함수 => 개발자(사용자)가 만든 함수.
		   
		   
		   - 함수 정의 ==> 함수를 작성하는 것.
		   
		   형식1) 함수 선언문
		   function 함수명(파라미터 변수들...){
			   처리할 내용들;
			   ...
			   return 반환값;
		   }
		   
		   형식2) 함수 표현식
		   
		   const 함수명 = function(파라미터변수들...){
			   처리할 내용들;
			   ...
			   return 반환값;
		   }
		   
		   
		   형식3) Function 생성자 함수 이용.==>거의 사용 안함.
		   
		   형식4) 화살표 함수
		   const 함수명 = (파라미터변수들...)=>{
			   처리할 내용들;
			   ...
			   return 반환값;
		   }
		   
		   - 함수 호출
		   	==> 함수 영역으로 제어가 이동되어 함수의 처리 내용들이 실행되도록 하는 것.
		   	
		   	1) 파라미터 변수가 없고, 반환값도 없는 함수 호출
		   		함수명();
		   	2) 파라미터 변수가 있고, 반환값이 없는 함수 호출
		   		함수명(값들...);
		   	3) 파라미터 변수가 없고, 반환값이 있는 함수 호출.
		   		변수 = 함수명();
		    4) 파라미터 변수가 있고, 반환값도 있는 함수 호출.
		    	변수 = 함수명(값들...);
		   
		   
		 
 		  
 */ 
 
 function insa() {
	 console.log("안녕하세요");
 }
 
 //insa();
 //insa();
 //insa();

 function insa2(name, age){
	 console.log("나이가" + age + "세인" + name + "씨 안녕하세요~");
 }
 let irum = "홍길동";
 let num = 30;
 
 insa2(irum, num);
 
 insa2("일지매", 20);

	 return str;
 }
