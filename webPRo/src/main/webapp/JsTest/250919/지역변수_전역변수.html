<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>

/*   
 * 		1) 전역변수
 				==> 프로그램 전체에서 사용 가능한 변수
 				==> 변수가 생성되면 프로그램이 끝날 때 까지 남아있음.
 				==> 함수 밖에서 만들어진 변수
 				==> var, let, const 명령 없이 생성된 변수.(암묵적 전역)
 				==> var로 선언한 전역변수와 암묵적 전역은 브라우저에서는 전역 객체인 window객체의 프로퍼티(속성)가 됨.
 				  (let, const로 선언한 전역 변수는 별도의 전역 스코프에 존재하며 window 객체를 통해서는 접근 불가능.)
 				
 		2) 지역변수 
 			==> 해당 지역( 함수영역(var), 또는 블록영역(let, const)) 에서만 사용 가능한 변수.
 			==> 해당 지역을 벗어나면 자동으로 변수가 삭제됨.
 *
 *
 */
 
 var myVar = 1000;
 
 function myFunc(){   //함수 정의
	 var myVar = 50;
 	
 	 myGlobal =  500;
 	 
 	 console.log("함수 안에서 myVar =" + myVar);
 	 console.log("함수 안에서 window.myVar = " + window.myVar);
 	 console.log("함수 안에서 myGlobal= " + myGlobal);
	 
 }
 
 myFunc(); //함수 호출
 
 console.log("함수 밖에서 window.myVar = " + window.myVar);
 console.log("함수 밖에서 myVar = " + myVar);
 console.log("함수 밖에서 myGlobal =" + myGlobal);
 
 //let, const로 선언한 전역 변수는 별도의 전역 스코프에 존재하며 window 객체를 통해서 접근 불가능.
 
 let x = 1;
 
 console.log("window.x = " + window.x); //undefined
 console.log("----------------------");
 
 console.log("블록 시작 이전 밖에서 x = " + x);

 { 
	let x = 50;
	console.log("블록 안에서 x = " + x);
 }
 
 console.log("블록의 끝 이후 밖에서 x = " + x);
 
 
 


</script>

</head>
<body>

</body>
</html>
