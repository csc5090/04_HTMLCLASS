<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메시지창</title>

<script>

/*
     메시지 창

1) alert 창 ==> 경고 메세지를 출력할 때 쓰는 창.
형식) alert("메시지")

alert("ㅁㄴㅇㄻㄴㅇㄹ \n경고"); // 출력할 메시지의 줄바꿈은 '\n'으로.


2) prompt 창 ==> 사용자로부터 자료를 입력 받는 창
형식) 변수 = prompt("메시지", "초기값");   //초기값은 생략 가능.
	==> 입력할 수 있는 창이 나타나고, 이 입력창에 자료를 입력한 후 '확인' 버튼이나 'Enter'키를 누르면 입력한 값이 '변수'에 문자열로 저장된다.
	==> '취소'버튼이나 'Esc'키를 누르면 null이 변수에 저장된다.
	
	 let data = prompt("이름을 입력하세요");
	 console.log(`입력한 값 : ${data}`);
	 
3) type of 값 ==> 값의 자료형을 나타냄.
console.log(typeof data);

4) confirm 창 ==> 메시지를 출력하고 2개의 버튼 중 하나를 선택하는 창
형식) 변수 = confirm("메시지");
		==> '메시지'를 출력하는 창이 나타나고, 이 창에서 '확인'버튼을 누르면 true, '취소' 버튼을 누르면 false 반환되어 변수에 저장됨.
		
		let flag = confirm("당신은 남자입니까?(남자: 확인, 여자: 취소)");
		// console.log("결과 : ", flag);
		let str = flag==true ? "남자" : "여자";
		console.log("당신은 "+ str + "입니다.");

		console.log("------------------");
		console.log( '100' + '50'); // 10050
		console.log( '100' - '50'); // 50
		console.log( '100' % '50'); // 0
		console.log( '100s' - '50'); // NaN
		
		"KBS" < "MBC"
		
		"ABC" < "XY"
		
		"ABC" < "ABD"
		
		"ABC" > "AB"
		
		"홍길동"  "일지매"
		
		문자열 비교는 코드값을 기준으로.
		


 */
 
 //문제 : 문자 2개를 입력 받아 덧셈 결과를 출력하시오. (입력은 prompt를 활용.)
 
 let num1 = prompt("첫번째 숫자 입력");
 let num2 = prompt("두번째 숫자 입력");
 console.log("첫번째 숫자"+num1+" 과 두 번째 숫자"+num2+"의 합은"+(+num1 + +num2));
 
 // 방법1 ==> Number()함수 이용하기.
 // 방법2 ==> 수식을 이용하기. (num1 = num1 - 0;)
 // 방법3 ==> 부호 연산자 이용하기.
 
 // 3 ==> +3
 // -3 ==> +3
 // -3
 
 
 

 
 

</script>
