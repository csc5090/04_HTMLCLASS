<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자</title>

<script>
/* 
  
 1. 산술 연산자 ==> +, -, *, /, %, **(거듭제곱)
 
  console.log( 23 % 5 );
 console.log(2 ** 4);
 console.log(2 ** -2);
 
 2. 문자열 결합 연산자. ( + )
 	==> 문자열을 연결하여 하나의 문자열로 만들어 준다.
 	
 	'ABC' + "가나다라" ==> "ABC가나다라"
	
 	숫자 + 숫자 ==> 숫자
 	문자 + 숫자 || 문자 + 문자 ==> 문자
 	
 3. 비교 연산자 ==> 값의 크기를 비교하는 연산자 (true , false)
 	==> ( >, <, >=, <=, ==, != )
 	==> ( ===, !== )  :   값과 자료형을 같이 비교.
 	
 	100 > 200 ==> false
 	100 >= 100 ==> true
 	100 == 100 ==> true
 	100 == '100' ==> true
 	
 	- 제어문의 조건식 자리에 다음과 같은 값은 'false'로 평가된다.
 	(이것들 이외의 값들은 'true')
 	
 console.log("100==100", 100==100);
 console.log("100=='100'", 100=='100');
 console.log("100==100", 100===100);
 console.log("100=='100'", 100==='100');
 
 console.log(0 == ''); //true
 console.log(0 == '0'); //true
 console.log(false == 'false'); //false
 console.log(false == '0'); //true
 console.log(false == null); //false
 console.log(false == undefined); //false
 console.log(NaN == NaN); // false
 console.log(isNaN(NaN)); // true. nan값을 구하는 식이 있음.
 
 
 4. 논리 연산자 ==> &&(and, 논리곱), ||(or, 논리합), !(not, 부정)
 	- 논리값1 && 논리값2 
 		==> 두 논리값이 모두 참일 때 true 반환.
 		
 	- 논리값1 || 논라값2
 	    ==> 두 논리값 중 하나라도 참이면 결과가 참이 된다.
 	
 	- !논리값    ==> 논라깂의 반대값.
 	
 	console.log( false && true );   //false
 	console.log( (100<200) || (100==100) ); //true
 	
 	단축 평가( 논리 연산자 &&, ||의 평가 결과는 boolean 값이 아닐 수 있다. )
 	
 	true && anything  ==> anything
 	false && anything ==> false
 	
 	true || anything ==> true
 	false || anything ==> anything
 	
 	let test = 'Cat' && 'Dog';
 	 console.log("test = ", test);
 	 
 	 test = '' && "Dog";
 	 console.log("test = ", test);
 	 console.log("---------------------");
 	 
 	 test = 'Cat' || 'Dog';
 	 console.log("test = ", test);
 	 
 	 test = '' || 'Dog';
 	 console.log("test = ", test);
 
 	 
 5. 조건 연산자(삼항 연산자) ==> 조건식 ? 식1 : 식2
    ==> '조건식'이 참이면 '식1'을 처리하고, 거짓이면 '식2'를 처리.
    

    let a = 100;
       
    let b = a > 0 ? "양수" : "음수";
    
    console.log("b = ", b);
    
    let c = a % 2 == 0 ? a * 3 : a * 5;
    console.log("c = ", c);
 	 
 6. 대입 연산자 ==> ( = )
 
 	변수 = 리터럴(상수);
 	변수 = 수식;
 	변수 = 변수2;
 	
 	- 복합 대입 연산자 ==> ( +=, -=, *=, /=, %= )
 	
 	
 let a = 10;
 a = a + 5;    //a += 5;
 a = a - 4;    //a -= 4;
 
 7. 증감 연산자 ==> ++(증가 연산자), --(감소 연산자)
   ==> 변수의 값을 1만큼 증가시키거나, 1만큼 감소 시키는 연산자이다.
   
   변수++, ++변수   ==> 변수 = 변수+1  ==> 변수 +=1  //1만큼 증가
   변수--, --변수   ==> 변수 = 변수-1  ==> 변수 -=1  //1만큼 감소
 	
   
   let a = 5;
   
   a++;  // 증감 연산자를 단독으로 사용될 때는 증감 연산자가 변수 앞에 있는 것과 변수 뒤에 있는 것이 차이가 없다.
   
   b = a++;  // 증감연사자가 다른 수식에 사용되면 증감 연산자가 변수 앞에 있을 때와 변수 뒤에 있을 때 차이가 있다.
   
   1) 선행처리 : 변수 앞에 증감 연산자가 있을 경우.(변수의 값을 먼저 증감시킨 후 증감된 변수 값을 해당 수식 사용한다.)
   2) 후행처리 : 변수 뒤에 증감 연산자가 있을 경우
   				(변수의 값을 수식에 먼저 사용하고  변수값을 증감.)
   
   let a = 5;
   let b = a++; //후행 처리
   
   console.log(`a = ${a}, b = ${b}`);
   
   a = 5;
   b = ++a; //선행 처리
   
   console.log(`a = ${a}, b = ${b}`); 
   
   let a = 10;
   let b = a++ + a++;
   console.log(`a = ${a}, b = ${b}`);

   
 */


 a = 10;
 b = a++ + a++;
 console.log(`a = ${a}, b = ${b}`);
 
 a = 10;
 b = a++ + ++a;
 console.log(`a = ${a}, b = ${b}`);
 
 a = 10;
 b = ++a + a++;
 console.log(`a = ${a}, b = ${b}`);
 
 a = 10;
 b = ++a + ++a;
 console.log(`a = ${a}, b = ${b}`);
 
</script>




</head>
