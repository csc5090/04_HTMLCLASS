<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe 연습</title>
</head>
<body>

<!-- 
	<iframe>태그 ==> 한 문서의 본문 영역에 다른 문서를 넣을 수 있는 태그
	
	형식)
		<iframe src="경로명/파일명.html 또는 url주소"></iframe>
 -->

<h2>iframe 태그 연습</h2>
iframe 태그는 현재의 문서에 다른 문서의 내용을 <br>
나타나게 하고 싶은 경우에 사용하는 태그이다.<br><br>

iframe의 src속성에는 나타날 문서명이나 url주소를 지정한다.<br><br>

<a href="div와span2.html"> div와 span2 문서 보기 </a><br><br>

<a href="div와span2.html" target="test"> div와 span2 문서 보기 </a><br><br>

<iframe src="https://www.daum.net" name="test" width="1200" height="800"></iframe>


</body>
</html>
