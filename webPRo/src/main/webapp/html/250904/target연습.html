<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>target 연습</title>
</head>
<body>
<!-- 
	<a> 태그의 target 속성에 설정할 수 있는 값
	
	1. _blank : 새 창 또는 새 탭에 결과가 나타난다.
	2. _self : 현재의 프레임 영역에 결과가 나타난다.(기본값)
	3. _parent : 부모 프레임 영역에 결과가 나타난다.
	4. _top : 무조건 현재 창의 전체화면에 결과가 나타난다.
	5. 프레임명 : 지정한 '프레임명'에 해당하는 프레임 영역에 결과가 나타난다.
	
 -->

<h3>target 속성 연습용 문서</h3>

<a href="https://www.daum.net" target="_self">셀프</a><br>
<a href="https://www.daum.net" target="_parent">부모</a><br>
<a href="https://www.daum.net" target="_top"></a>탑<br>
<a href="https://www.daum.net" target="_blank"></a>블랭크<br>
</body>
</html>
