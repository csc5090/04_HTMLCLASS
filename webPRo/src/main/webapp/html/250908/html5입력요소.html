<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5에서 추가된 입력 요소</title>
</head>
<body>

<h3>HTML5에서 추가된 입력 요소들.</h3>
<form>
	이메일 : <input type="email" name="email"><br><br>
	
	URL : <input type="url" name="url"><br><br>
	
	전화번호 : <input type="tel" name="tel"><br><br>
	
	색상 : <input type="color" name="cc"><br><br>
	
	날짜 : <input type="date" name="dd"><br><br>
	
	월 : <input type="month" name="ee"><br><br>
	
	주 : <input type="week" name="ff"><br><br>
	
	시간 : <input type="time" name="gg"><br><br>
	
	지역시간 : <input type="datetime-local" name="hh"><br><br>
	
	숫자 : <input type="number" name="ii" min="1" max="10" step="0.1"><br><br>
	
	범위 : <input type="range" name="jj" min="1" max="10" step="0.1"><br><br>
	
	
	<input type="submit" value="전 송"><br><br>
	
	
	
</form>


</body>
</html>
