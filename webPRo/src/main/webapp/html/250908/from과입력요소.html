<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form태그와 입력요소들</title>
</head>
<body>

<!-- 
	<form>태그 ==> 사용자가 <from>태그의 하위 태그인 입력 요소들을 이용하여
				  작성한 데이터들을 서버로 전송하는 역할을 담당하는 태그이다.
				  
	형식)
		<form name="폼이름" action="처리 할 문서명" method="전송방식" enctype="인코딩방식">
			
			입력 요소...
			...
			</form>
			
			* 처리 할 문서명 ==> form에서 보내온 데이터를 서버단에서 받아서 처리할 문서를 지정한다.
			* 전송방식	==> get 또는 post방식이 있다.
				1) get 방식 == > url주소 뒤에 데이터를 붙여서 보내는 방식
					(데이터가 노출 가능하고 적은 양의 데이터를 전송할 때 주로 사용함.)
				2) post방식 ==> http 프로토콜의 요청 구조 중에서 body 영역에 데이터를 넣어서 전송하는 방식.
				(많은 양의 데이터를 전송하거나 데이터를  감춰서 보내야 할 때 사용함.)
				
			* 인코딩 방식 ==> 보통의 데이터를 전송할 때에는 이 속성을 생략한다.
							그러나 파일을 전송할 경우에는 다음과 같이 기술한다.
							기본값 : application/x-www-from-urlencoded (생략가능)
							파일전송 : multipart/from-data
							
			
			입력 요소들 
				==> <input>태그, <textarea>태그, <select>태그, <button>태그
				
				
 -->
<form>
<!-- 한줄의 데이터를 입력할 때 사용 -->
	1. txt객체 : <input type="text" name="aa"><br><br>
	
	<!-- 암호를 입력할 때 사용 -->
	2.password 객체 : <input type="password" name="bb"> <br><br>
	
	<!-- check된 데이터만 전송한다. -->
	<!-- 0개 이상의 데이터를 선택 가능. -->
	3. checkbox 객체 :
		<input type="checkbox" name="cc" value="seoul"> 서울
		<input type="checkbox" name="cc" value="daejeon"> 대전
<br><br>
	4. radio 객체 : 
			<input type="radio" name="dd" value="100">100
			<input type="radio" name="dd" value="90">90
			<input type="radio" name="dd" value="80">80
				<br><br>
	5. file 객체 : <input type="file" name="ee"><br><br>
	
	<!-- 여러줄의 내용을 입력할 때 사용한다. -->
	<!-- 
		 rows 속성 ==> 입력할 영역의 줄 수
		 cols 속성 ==> 입력할 영역의 칸 수
		-->
	6. textarea객체 : <textarea name="ff" rows="10" cols=50></textarea><br><br>
	
	<!-- 여러 개의 항목 중에서 데이터를 선택할 수 있게 하는 요소 -->
	7. select 객체 <br>
	7 - 1. 콤보 박스:
		<select name="gg">
			<option value="SK">SKT</option>
			<option value="LG">LG</option>
			<option value="KT">KT</option>	
		</select><br><br>
		
		<!-- 
			초기화(reset)버튼 : 입력한 내용을 처음 상태로 변경한다.
			전송(submit)버튼 : 입력한 내용을 서버로 전송한다.
			일반 버튼 : 사용자가 지정한 기능을 수행한다.(java스크립트를 이용하여 기능을 구현)
			
		 -->
		
	8. 버튼들 :
		<input type="button" value="일반 버튼">
		<input type="reset" value="초기화 버튼">
		<input type="submit" value="전송 버튼">	
		<br><br>
		<button type="button">일반 버튼</button>
		<button type="button">초기화 버튼</button>
		<button type="button">전송 버튼</button>
		<br><br>
		
	<!-- 
		지정한 이미지를 '전송버튼'으로 사용하고 싶을 때 사용한다.
	 -->
		
	9. image 객체 : <input type="image" src="../../images/water.jpg">
	<br><br>
	
	<!-- 
		화면에 출력되지 않지만 서버로 전송해야 할 자료를 구성할 때 사용한다.
	 -->
	10. hidden 객체 : <input type="hidden" name="ii" value="test">
	
</form>


</body>
</html>
