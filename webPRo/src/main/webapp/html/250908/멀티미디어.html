<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>멀티미디어(audio, video)</title>
</head>
<body>

<!-- 
	<audio>태그
	소리를 재생한다.
	형식) <audio src="경로명/파일명.확장자"></audio>
	
	<audio> 태그에서 지원하는 파일 형식 : mp3, wav, ogg
	
	<audio> 태그의 속성 
		controls ==> 소리를 재생, 정지, 볼륨조절 등을 할 수 있는 객체를 나타냄.
		autoplay ==> 자동재생
		loop ==> 반복재생
		muted ==> 무음처리

 -->
<h3>Audio 연습</h3>
<audio src="../../multi/old_pop.mp3" controls></audio><br>

<audio src="../../multi/old_pop.mp3" controls autoplay></audio><br>

<audio src="../../multi/old_pop.mp3" controls loop></audio><br>

<audio src="../../multi/old_pop.mp3" controls muted></audio><br>


<!--  
	<video>태그 ==> 동영상을 재생한다.
	형식) <video src="경로명/파일명.확장자"></video>
	
	<video> 태그의 지원 형식 ==> mp4.ebm,ogv
	
	<video> 태그의 속성
		width ===> 재생 화면의 너비
		height ===> 재생 화면의 높이
		controls
		autoplay
		loop
		muted
		poster  ==> 썸네일 만들기

 -->
 
<video src="../../multi/movie.mp4" controls width="300"></video><br><br>
 
<video src="../../multi/movie.mp4" controls width="300" autoplay></video><br>

<video src="../../multi/movie.mp4" controls width="300" loop></video><br>

<video src="../../multi/movie.mp4" controls width="300" muted></video><br>

<video src="../../multi/movie.mp4" controls width="300" poster></video><br>

<hr color="blue"><br>

<!-- 
	<source> 태그 ==> <audio>나 <video> 태그를 구성할 때 재생할 파일들을 설정하는 태그.
	
		<audio>나 <video> 태그에서 <source>태그가 여러개 있으면
		위에서부터 차례로 재생 여부를 검사하여 재생할 수 있는 파일이 있으면 그 파일을 재생시킨다.
		(호환성을 높이기 위해)
	
 -->
 
<audio controls>
	<source src="../../multi/androidBell.ogg.mp3">
	<source src="../../multi/old_pop.mp3">
	<source src="../../multi/androidBell.ogg.mp3">

</audio><br><br>

<video controls>
	<source src="../../multi/trailer.webm">
	<source src="../../multi/trailer.webm">
	<source src="../../multi/move.webm">
</video>




</body>


</html>
