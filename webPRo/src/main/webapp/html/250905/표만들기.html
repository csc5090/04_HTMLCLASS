<!-- 
	border-collapse ==> 각 셀들의 테두리선 간격을 삭제하거나 조정할 수 있음.
						(collapse ==> 간격 삭제
						 separate ==> 간격 설정(기본값)
						 )
 -->


성적표<br>
<table border="1" style="width:400px; height:300px; border-collapse:collapse">

<!-- 
	표의 제목 위치 정하기(style 이용)
	1) caption-side ==> 표의 위쪽(top) 또는 아래쪽(bottom)에 나타나도록 한다.
	2) text-align ==> 제목을 가로방향으로 정렬한다.(left,center,right)
 -->

<caption style="caption-side:bottom; text-align:right;">성적표2</caption>

<tr>
<td>이름</td>
<td>국어</td>
<td>영어</td>
<td>수학</td>
</tr>

<!-- 
	<th>태그의 특징 ==> 이 태그의 내용 중 글자는 진하고 가운데 정렬되어 나타난다.
				  ==> 각 컬럼의 제목을 나타낼 때 주로 사용된다.

 -->

<tr>
<th>이름</th>
<th>국어</th>
<th>영어</th>
<th>수학</th>

</tr>

<!-- 
	text-align : 데이터들을 가로 방향으로 정렬한다.(left, center, right)
	vertical-align: 데이터들을 세로 방향으로 정렬.
 -->

<tr>
<td>홍길동</td>
<td style="text-align:left; vertical-align:middle">100</td>
<td style="font-size:20pt;">100</td>
<td>100<br><img src="images/water.jpg"></td>

</tr>

</table>
