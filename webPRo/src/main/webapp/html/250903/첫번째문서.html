<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서의 제목</title>

<!--
이 영역은 주석 영역.
주석 처리 부분은 문서에 대한 설명글을 주로 작성해넣음.
또한, 이 주석 영역은 실행에서 제외됨.
-->

<!-- 
	HTML 요소(Element)
형식1) <시작태그 속성명="속성값"...> 컨텐츠(내용) </종료태그>
	==> 시작태그명과 종료태그명은 같다.
	==> 컨텐츠 자리에는 '문자열', '자식요소'가 올 수 있다.
	==> 속성은 요소의 성질, 특성을 정의하는 것으로 추가적인 정보를 제공한다.
	
형식2) <시작태그 속성명="속성값" ...>
	==> 컨텐츠가 없으면 '종료태그'는 없고, 속성만 설정할 수 있다.
	==> 예) <meta>, <br>, <hr>, <img>, <link>, <input> 등
 -->


</head>
<body>
웹표준 UI구현 수업 중 작성한 HTML문서. "body"태그 활용.
123
</body>
</html>
