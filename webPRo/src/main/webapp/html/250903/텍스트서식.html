<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 서식</title>

<!--
	텍스트 서식과 관련된 태그들
		==> 문자에 간단한 효과를 주는 태그들을 말한다.
		==> 이 태그들은 줄바꿈 기능이 없다.
 -->

</head>
<body>
보통글자<br><br>
<b>두꺼운 글자체</b><br>
<strong>두꺼운 글자체(strong태그)</strong><br><br>

<i>기울임꼴 글자(i태그)</i><br>
<em>기울임꼴 글자(em태그)</em><br><br>

<u>밑줄 문자(u태그)</u><br>
<ins>밑줄 문자(ins태그)</ins><br><br>

<strike>취소선(strike태그)</strike><br>
<del>취소선(del태그)</del><br><br>

<mark>하이라이트(mark태그)</mark><br><br>

화면에 문자열을 출력하는 자바 코드.<br>
<code>System.out.println("자바 프린트문");</code><br><br>

보통글자 <sup>위첨자(sup태그)</sup><br><br>
보통글자 <sub>아래첨자(sub태그)</sub><br><br>

<hr color="red">

<em><ins><strong>이 내용은 em,ins,strong태그로 작성됨.</strong></ins></em>
<br><br>

y = 3x<sup>3</sup> + 4x<sup>2</sup><br><br>

H<sub>2</sub>o<br><br>

</body>
</html>
