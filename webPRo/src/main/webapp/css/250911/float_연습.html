<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

/*
	float ==> 요소들을 물 흐르듯이 차례로 배치하는 기능
		속성값
			left : 왼쪽으로 붙이면서 배치한다.
			right : 오른쪽으로 붙이면서 배치한다.
		
	clear ==> float의 기능을 제거하는 역할을 함.
		속성값
			left : float의 설정값이 left인 것에만 적용한다.
			right : float의 설정값이 right인 것에만 적용한다.
			both : left, right 모두 적용.			
*/

div { 
	width: 100px; height: 100px;
	border: 1px solid blue;
	margin: 5px;
	float : left;
}

div.newline{
	clear:both;
}

</style>
</head>
<body>

<div>1번</div>
<div>2번</div>
<div>3번</div>
<div class="newline">4번</div>
<div>5번</div>
<div>6번</div>
<div>7번</div>

</body>
</html>
