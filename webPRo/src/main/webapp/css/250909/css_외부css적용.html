<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>외부 css 적용</title>

<!--  외부 css파일 적용 -->
<link type="text/css" rel="stylesheet" href="mystyle.css">

<style>
div#myid {
	background-color:blue;
}

p.test{
	border : 3px solid black;
	background-color:pink;
}

p.test{
	background-color:green;
}

</style>


</head>
<body>


<p>123 p태그 영역.(1번)</p>
<div class="test">123 <span>div태그</span> 영역.(1번)</div>

<p class="test" style="text-align:center;">123 <span>p태그</span> 영역.(2번)</p>
<div id="myid" style="background-color:red;">123 <span>div태그</span> 영역.(2번)</div>

<p id="myid">123 p태그 영역.(3번)</p>
<div class="test">123 div태그 영역.(3번)</div>

<p class="test">123 p태그 영역.(4번)</p>
<div>123 div태그 영역.(4번)</div>


</body>
</html>
