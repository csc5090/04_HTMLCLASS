<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css font 연습</title>

<style>

.title {
	color: blue; font-size:15pt; font-family:굴림체,궁서체; font-weight:bold;
}

.detail {
	color:red; font-size:20pt; font-style:italic;
}

.start {
	/* font 설정을 축약형으로 지정할 수 있다. */
	color: green;
	font: bold italic 40px 굴림체,궁서체;
}

</style>


</head>



<body>

<h3>font 관련 스타일 지정하기</h3>

<span class="start">font 관련 스타일에서 </span><br>

<span class="title">글자의 색</span>은 
<span class="detail">color</span><br>

<span class="title">글자의 크기</span>는 
<span class="detail">font-size</span><br>

<span class="title">글자체</span>는 
<span class="detail">font-family</span><br>

<span class="title">글자의 기울임 설정</span>은 
<span class="detail">font-style</span><br>

<span class="title">글자의 볼드체 여부</span>는 
<span class="detail">font-weight</span><br>

를 사용한다.


</body>
</html>
